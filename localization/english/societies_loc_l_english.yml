 society_scholars_name:0 "The Hermetics"
 society_scholars_desc:0 "Hermetics believe that there are deeply hidden secrets about\n this world that only the worthy can uncover. As a member of\n the Hermetics you will seek the truth in the stars and planets,\n through diligent experimentation, and by careful interpretation\n of ancient texts and symbols."
 society_scholars_rank_1:0 "Apprentice"
 society_scholars_rank_2:0 "Initiate"
 society_scholars_rank_3:0 "Adeptus"
 society_scholars_rank_4:0 "Magus"
