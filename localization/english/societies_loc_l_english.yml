 society_prowess_name:0 "The Warrior Lodge"
 society_prowess_desc:0 "The Warrior Lodge members train hard and maintain an expert\n physique, not only for the purpose of battle, but for sports\n and duels – participating is prestigious, and the most skillful\n of their community are adored by everyone, commoner and\n noble alike."
 society_prowess_rank_1:0 "Fledgling"
 society_prowess_rank_2:0 "Fighter"
 society_prowess_rank_3:0 "Warrior"
 society_prowess_rank_4:0 "Master Warrior"
