 society_religious_name:0 "The Dominican Order"
 society_religious_desc:0 "The Dominican Order are able to listen to the confessions\n of any Christian – dressed in white and black, they lead the holy\n inquisition, charged with a mission to identify heretics.\n As a lay member of their Order you are expected to not\n pursue material wealth, but strive to be a seeker of truth.	"
 society_religious_rank_1:0 "Donatus"
 society_religious_rank_2:0 "Oblatus"
 society_religious_rank_3:0 "Veritas"
 society_religious_rank_4:0 "Conversus"
 society_religious_ranks:0 "#G #bold Rank 1: Donatus #!#!\n(Nothing yet)\n\n#G #bold Rank 2: Oblatus #!#!\n(Nothing yet)\n\n#G #bold Rank 3: Veritas #!#!\n(Nothing yet)\n\n#G #bold Rank 4: Conversus #!#!\n(Nothing yet)"

 society_demonic_name:0 "The Demonics"
 society_demonic_desc:0 "Those who serve the Great Adversary hide in our midst, dedicating\n their depravities and perfidies to their Lord Satan. Every\n transgression is a hymn, every murder a roar of defiance against\n the word of God. Lucifer rewards such dark sacraments\n handsomely – witches are said to be gifted with unnatural lifespans\n and all manner of demonic powers."
 society_demonic_rank_1:0 "Novice"
 society_demonic_rank_2:0 "Worshipper"
 society_demonic_rank_3:0 "Priest"
 society_demonic_rank_4:0 "High Priest"
